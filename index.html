<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>calculator</title>
    
</head>
<body>
    <div class="calcContainer">
        <div class="inputContent">
            <input id="input1" type="number" class="input1">
        </div>
        <div class="oprators">
            <button class="plsq" value="1">+</button>
            <button class="plsq" value="2">-</button>
            <button class="plsq" value="3">X</button>
            <button class="plsq" value="4">/</button>
        </div>
        <div class="inputContent">
            <input id="input2" type="number" class="input1">
        </div>
        <button class="calculateBtn" id="cacBtn" onclick="calcFun()">calculate</button>
        <div class="result">
            Here is your result
        </div>
        <div class="clear"></div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/calculator.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
